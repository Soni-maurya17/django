<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            height:600px;
            flex-direction:row;
            /* justify-content: space-between; */
            /* space-between,space-around,evenly */
            align-items: space-between;
            background-color: antiquewhite;
        
        }
        .box{
            background-color: aqua;
            height: 80px;
            width: 100px;
            text-align: center;
            margin: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        
    </div>
</body>
</html>
